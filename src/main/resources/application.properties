# Server Configuration
server.port=8080

# Application Name
spring.application.name=wohngeld-automation

# Wohngeld Configuration
wohngeld.template.path=${TEMPLATE_PATH:}
wohngeld.output.directory=output

# Mail Configuration (DEAKTIVIERT f√ºr lokale Tests)
# spring.mail.host=${SMTP_SERVER:smtp.gmail.com}
# spring.mail.port=${SMTP_PORT:587}
# spring.mail.username=your-email@example.com
# spring.mail.password=your-password
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

# Mail Auto-Konfiguration deaktivieren
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# Actuator - Health Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# OpenAPI / Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ==================== Datenbank (H2) ====================
spring.datasource.url=jdbc:h2:file:./data/wohngeld-db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.wohngeld=DEBUG
logging.level.org.springframework.mail=DEBUG

# ==================== JWT Security ====================
jwt.secret=wohngeld-automation-super-secret-key-that-is-at-least-256-bits-long-for-hs256
jwt.expiration=86400000
